<!DOCTYPE html>
<html>
<head>
    <title>Library Detail</title>
</head>
<body>
    <h1>{{ library.name }}</h1>
    <p>Location: {{ library.location }}</p>

    <h2>Books in this Library:</h2>
    <ul>
        {% for book in library.book_set.all %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>

    <a href="/">Back to Library List</a>
</body>
</html>
