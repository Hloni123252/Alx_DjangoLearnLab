<!DOCTYPE html>
<html>
<head>
    <title>{{ library.name }}</title>
</head>
<body>
    <h1>Library: {{ library.name }}</h1>
    <h2>Books in this library:</h2>
    <ul>
        {% for book in library.book_set.all %}
        <li>{{ book.title }} by {{ book.author.name }}</li>
        {% empty %}
        <li>No books available.</li>
        {% endfor %}
    </ul>
</body>
</html>
